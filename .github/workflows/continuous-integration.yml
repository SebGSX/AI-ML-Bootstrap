name: "AI/ML Bootstrap (CI)"
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  job1:
    name: "Build and Analyze"
    runs-on: windows-latest
    steps:
    - name: "Checkout Repository"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: "Set up JDK 17"
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: "zulu"

    - name: "Setup .NET 9.0 SDK"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: "Restore Dependencies"
      working-directory: inference_api/
      run: dotnet restore

    - name: "Cache SonarQube Cloud Packages"
      uses: actions/cache@v4
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: "Cache SonarQube Cloud Scanner"
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner

    - name: "Install SonarQube Cloud Scanner"
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

    - name: "Build"
      run: dotnet build --no-restore

    - name: "Analyze .NET with SonarQube Cloud"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      run: |
        ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"SebGSX_AI-ML-Bootstrap" /o:"sebgsx" /d:sonar.token="$env:SONAR_TOKEN"
        dotnet build
        ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"

    - name: "Analyze Python and React with SonarQube Cloud"
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
